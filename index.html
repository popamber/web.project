<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	<body>
		<div>
			<form>
				<table border="1">
					
					<tr>
						<th colspan="2">信息统计表</th>
					</tr>
					
					<tr>
						<td>姓名:</td>
						<td>
							<input type="text" name="username"/>
						</td>
					</tr>
					
					<tr>
						<td>年龄:</td>
						<td>
							<input type="text" name="password"/>
						</td>
					</tr>
					
					<tr>
						<td>性别:</td>
						<td>
							<input type="radio" value="1" name="sex" checked/>男
							<input type="radio" value="0" name="sex"/>女
						</td>
					</tr>
					
					<tr>
						<td>爱好:</td>
						<td>
							<input type="checkbox" value="1" name="hobby"/>旅游<br>
							<input type="checkbox" value="2" name="hobby"/>登山<br>
							<input type="checkbox" value="3" name="hobby"/>健身<br>
							<input type="checkbox" value="4" name="hobby"/>上网<br>
							<input type="checkbox" value="5" name="hobby"/>游泳							
						</td>
					</tr>
					
					<tr>
						<td>学历:</td>
						<td>
							<select name="degree">
								<option value="0">--请选择--</option>
								<option value="1">高中及以下</option>
								<option value="2">专科</option>
								<option value="3">本科</option>
								<option value="4">硕士</option>
								<option value="5">博士及以上</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>自我介绍:</td>
						<td>
							<p6>自我介绍:</p6><br>
							<textarea name="comment" rows="6" cols="28"></textarea>
						</td>
					</tr>
					
					<tr>
						<td></td>
						<td align="center">
							<input type="submit" value="提交"/>
							<input type="reset" value="重置"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
